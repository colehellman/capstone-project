<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Injury</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
<h1>Workplace Incident Form</h1>
<div class="container col-6">
<form action="">
    <div class="form-group">
        <select class="custom-select" required>
            <option>Select an employee</option>
            <option>Jane Doe</option>
            <option>Luke Skywalker</option>
            <option>Leia Organa</option>
            <option>Yoda</option>
        </select>
    </div>
    <div class="form-group">
        <select class="custom-select" required>
            <option>Location:</option>
            <option>Jane Doe</option>
            <option>Luke Skywalker</option>
            <option>Leia Organa</option>
            <option>Yoda</option>
        </select>
    </div>
    <div class="form-group text-left">
        <label for="time">Time: </label>
        <input type="time" id="time" />
    </div>
    <div class="form-group text-left">
        <label for="date">Date: </label>
        <input type="date" id="date" />
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Other employees <br>involved:</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <h4>Select the injured body parts:</h4>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Head</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="2">
        <label class="custom-control-label" for="2">Neck</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="3">
        <label class="custom-control-label" for="3">Shoulders</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="4">
        <label class="custom-control-label" for="4">Arms</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="5">
        <label class="custom-control-label" for="5">Hands</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="6">
        <label class="custom-control-label" for="6">Fingers</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="7">
        <label class="custom-control-label" for="7">Torso</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="8">
        <label class="custom-control-label" for="8">Back</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="9">
        <label class="custom-control-label" for="9">Stomach</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="10">
        <label class="custom-control-label" for="10">Groin</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="11">
        <label class="custom-control-label" for="11">Thighs</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="12">
        <label class="custom-control-label" for="12">Calves</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left">
        <input type="checkbox" class="custom-control-input" id="13">
        <label class="custom-control-label" for="13">Ankles</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left col-3">
        <input type="checkbox" class="custom-control-input" id="14">
        <label class="custom-control-label" for="14">Feet</label>
    </div>
    <br>
    <div class="custom-control custom-checkbox text-left col-3">
        <input type="checkbox" class="custom-control-input" id="15">
        <label class="custom-control-label" for="15">Toes</label>
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Describe the events that<br> led up to the incident:</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Describe the injury:</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Preventative<br> action taken:</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Injury<br>Treatment:</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Additional<br>comments:</span>
        </div>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
    <br>
    <div>
        <button type="submit">Submit form</button>
    </div>
</form>
</div>
<br>
</body>
</html>
