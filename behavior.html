<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <title>Behavior</title>

        <!-- Bootstrap core CSS -->
        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="text-center">
    <h1>Behavioral Incident Form</h1>
    <div class="container col-6">
        <form action="">
            <div class="form-group">
                <select class="custom-select" required>
                    <option>Select an employee</option>
                    <option>Jane Doe</option>
                    <option>Luke Skywalker</option>
                    <option>Leia Organa</option>
                    <option>Yoda</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <select class="custom-select" required>
                    <option>Location:</option>
                    <option>Jane Doe</option>
                    <option>Luke Skywalker</option>
                    <option>Leia Organa</option>
                    <option>Yoda</option>
                </select>
            </div>
            <div class="form-group text-left">
                <label for="time">Time: </label>
                <input type="time" id="time" />
            </div>
            <div class="form-group text-left">
                <label for="date">Date: </label>
                <input type="date" id="date" />
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Describe the<br>behavior:</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <br>
            <h2>Select all types of behavior the employee exhibited:</h2>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="1">
                <label class="custom-control-label" for="1">Reckless behavior</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="2">
                <label class="custom-control-label" for="2">Violent Behavior with the intent to injure</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="3">
                <label class="custom-control-label" for="3">Disrespectful to other workers</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="4">
                <label class="custom-control-label" for="4">Refusal to follow directions</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="5">
                <label class="custom-control-label" for="5">Inappropriate contact with another worker</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="6">
                <label class="custom-control-label" for="6">Socially unacceptable behavior that interrupts work</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="7">
                <label class="custom-control-label" for="7">Disrespectful to staff</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="8">
                <label class="custom-control-label" for="8">Refusal to work</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="9">
                <label class="custom-control-label" for="9">Destructive behavior, damaging property</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="10">
                <label class="custom-control-label" for="10">Failure to follow safety rules</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="11">
                <label class="custom-control-label" for="11">Verbal abuse</label>
            </div>
            <br>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Additional<br>comments:</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <br>
            <h2>Corrective Action taken:</h2>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Verbal Warning</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck2">
                <label class="custom-control-label" for="customCheck2">Meeting with a production supervisor</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck3">
                <label class="custom-control-label" for="customCheck3">Meeting with EDP</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck10">
                <label class="custom-control-label" for="customCheck10">Call home to parents</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck11">
                <label class="custom-control-label" for="customCheck11">Exclusion from work related events</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck4">
                <label class="custom-control-label" for="customCheck4">Meeting with parents</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck5">
                <label class="custom-control-label" for="customCheck5">Inappropriate contact with another worker</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck6">
                <label class="custom-control-label" for="customCheck6">One day suspension</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck7">
                <label class="custom-control-label" for="customCheck7">Three day suspension</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck8">
                <label class="custom-control-label" for="customCheck8">5 day suspension</label>
            </div>
            <br>
            <div class="custom-control custom-checkbox text-left">
                <input type="checkbox" class="custom-control-input" id="customCheck9">
                <label class="custom-control-label" for="customCheck9">Indefinite leave</label>
            </div>
            <br>
            <div>
                <button type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <br>
    </body>
</html>
